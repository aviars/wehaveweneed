<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>National Data Catalog</title>
		<link rel="stylesheet" href="main.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/dataCatalog.js"></script>

		<!--[if IE 6]><link rel="stylesheet" href="buggy.css" type="text/css" media="screen" /><![endif]-->
		<!--[if IE 7]><link rel="stylesheet" href="buggy7.css" type="text/css" media="screen" /><![endif]-->

	</head>
	<body class="post">
		<div id="headerWrapper">
			<div id="pageMain">
				<div id="header">
					<div id="utility">
				        <ul>
				            <li id="utilityRegister"><a href="#">Register</a></li>
				            <li id="utilitySignup"><a href="#">Sign In</a></li>
				        </ul>
					</div>
					<div class="clear"></div>
					<h1><a href="/">We Have We Need</a></h1>
					<div id="nav">
						<ul>
							<li id="nav_post"><a href="#">Post</a></li>
				            <li id="nav_have"><a href="#">Haves</a></li>
				            <li id="nav_need"><a href="#">Needs</a></li>
						</ul>
					</div>
					<div class="clear"></div>
					<div id="search">
						<span id="searchTitle">Search</span>
						<form id="searchForm" action="." method="get">
							<select id="id_sources" name="sources">
								<option value="all">Search All Categories</option>
								<option value="1">Category 1</option>
								<option value="2">Category 2</option>
								<option value="3">Category 3</option>
							</select>
							<input id="id_skills" type="text" name="skills"/>
			            	<button class="searchBtn" type="submit">
                            	<span>Go</span>
                        	</button>
						</form>
					</div>	
				</div>
				<div id="ltColumn">
					<h3>Post</h3>
					<h2>Post</h2>
					<form id="postForm" action="." method="get">
					<ul>
						<li>
							<label><input class="radio" type="radio" name="word" />Have</label>
							<label><input class="radio" type="radio" name="word" />Need</label>
						</li>
						<li class="clear"></li>	
						<li>
							<label>Category</label>
							<select class="category" name="category">
							    <option value="select">Select a Category</option>
								<option value="1">Category 1</option>
								<option value="2">Category 2</option>
								<option value="3">Category 3</option>
								<option value="4">Category 4</option>
								<option value="5">Category 5</option>
								<option value="6">Category 6</option>
								<option value="7">Category 7</option>
								<option value="8">Category 8</option>
								<option value="9">Category 9</option>
								<option value="10">Category 10</option>
							</select>
						</li>		
						<li>
							<label>Location</label>
        					<input id="location" class="full" type="text" name="word" />
						</li>
						<li>
							<label id="timeHeader">Time</label>
							<ul id="timeDetails">
								<li>
									<label>To</label>
									<input id="to" class="full" type="text" name="word" />
								</li>
								<li>
									<label>From</label>
									<input id="from" class="full" type="text" name="word" />
								</li>
							</ul>	
						</li>
						<li>
							<label>Description</label>
							<textarea id="id_description" class="textarea" rows="5" cols="32" name="description"></textarea>
						</li>	
						<li>
							<button class="postBtn" type="submit">
                            	<span>Post!</span>
                        	</button>
						</li>	
					</ul>
					</form>
				</div>
				<div id="rtColumn">
	
				</div>
				<div class="clear"></div>			
			</div>
		</div>
	</body>
</html>
