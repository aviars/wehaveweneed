<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
	<head>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>National Data Catalog</title>
		<link rel="stylesheet" href="main.css" type="text/css" media="screen" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/dataCatalog.js"></script>

		<!--[if IE 6]><link rel="stylesheet" href="buggy.css" type="text/css" media="screen" /><![endif]-->
		<!--[if IE 7]><link rel="stylesheet" href="buggy7.css" type="text/css" media="screen" /><![endif]-->

	</head>
	<body class="signin">
		<div id="headerWrapper">
			<div id="pageMain">
				<div id="header">
					<div id="utility">
				        <ul>
				            <li id="utilityRegister"><a href="#">Register</a></li>
				            <li id="utilitySignup"><a href="#">Sign In</a></li>
				        </ul>
					</div>
					<div class="clear"></div>
					<h1><a href="/">We Have We Need</a></h1>
					<div id="nav">
						<ul>
							<li id="nav_post"><a href="#">Post</a></li>
				            <li id="nav_have"><a href="#">Haves</a></li>
				            <li id="nav_need"><a href="#">Needs</a></li>
						</ul>
					</div>
					<div class="clear"></div>
					<div id="search">
						<span id="searchTitle">Search</span>
						<form id="searchForm" action="." method="get">
							<select id="id_sources" name="sources">
								<option value="all">Search All Categories</option>
								<option value="1">Category 1</option>
								<option value="2">Category 2</option>
								<option value="3">Category 3</option>
							</select>
							<input id="id_skills" type="text" name="skills"/>
			            	<button class="searchBtn" type="submit">
                            	<span>Go</span>
                        	</button>
						</form>
					</div>	
				</div>
				<div id="ltColumn">
					<h2>Sign In</h2>
					<form id="signinForm" action="." method="get">
						<ul>	
							<li>
								<label>Email</label>
            					<input id="email" class="full" type="text" name="word" />
							</li>
							<li>
								<label>Password</label>
            					<input id="password" class="full" type="text" name="word" />
							</li>
							<li>
								<a href="#">Forgot your password?</a>
							</li>	
							<li>
								<button class="signinBtn" type="submit">
	                            	<span>Sign In</span>
	                        	</button>
							</li>	
						</ul>	
					</form>	
				</div>
				<div id="rtColumn">	
				</div>
				<div class="clear"></div>			
			</div>
		</div>
	</body>
</html>
